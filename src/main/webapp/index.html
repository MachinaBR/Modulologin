                </label>
                <input type="password" id="password" name="password" placeholder="Contrase침a">
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar contrase침a</label>
            </div>
            <button type="submit">Iniciar Sesi칩n</button>
            <div class="captcha">

                <label for="captcha">I'm not a robot</label>
            </div>
            <a href="#" class="forgot-password">Olvidaste tu contrase침a</a>
        </form>
    </div>
